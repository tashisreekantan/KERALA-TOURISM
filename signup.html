<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="box">
        <h2>SignUp</h2><br><br>
        <form action="success.html">
        <label for="firstname"><h4>First Name</h4><input onkeyup="validateName()"  type="text" name="firstname" id="username">
            <span id="name-error"></span><br><br></label>
        <h4>Last Name</h4><input onkeyup="validateLname()" type="text" name="lastname" id="lname">
        <span id="last-error"></span><br><br><br>
        <label for="email"><input id="email" onkeyup="validateEmail()" type="email" placeholder="Email Id"></label>
        <span id="email-error"></span><br><br>

        <label for="phoneno"></label><input type="text" onkeyup="validatePhone()" name="" id="phoneno" placeholder="Mobile Number"></label>
        <span id="phoneno-error"></span><br><br>
        <label for="password"><h4>Password</h4><input onkeyup="validatePassword()" type="password" name="" id="password">
            <span id="password-error"></span><br>
            <span id="password-strength"></span>
        <h6>(Password must be at least 8 characters long <br> and must contain uppercase,lowercase, <br> numbers and special characters)</h6>
        <label for="confirmpassword"><h4 style="margin-right: 110px;">Confirm Password</h4><input onkeyup="validateConfirm()" id="confirm-password" type="password" name="password" id="cp"></label>
        <span id="confirm-error"></span><br><br>
        <button type="submit" id="signup" onclick="return validateForm()">SignUp</button><br>
    </form>
    </div>


    <div class="navi">
        <a href="index.html" class="button">Back to Home Page</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
